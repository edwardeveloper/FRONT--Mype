<section class="py-6 dark:bg-gray-100 dark:text-gray-900">
	<div class="grid max-w-6xl grid-cols-1 px-6 mx-auto lg:px-8 md:grid-cols-2 md:divide-x">
		<div class="py-6 md:py-0 md:px-6">
			<h2 class="text-2xl font-bold">{{ capituloName}}</h2>
			<p class="pt-2 pb-4">{{ preguntas[idCont].pseccion }}</p>
			<div class="space-y-4">
				<p class="flex items-center">
					<!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2 sm:mr-6">
						<path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
					</svg> -->
					<span>{{ preguntas[idCont].pitem }}</span>
				</p>
				<p class="flex items-center">
					<!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2 sm:mr-6">
						<path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
					</svg> -->
					<span> {{ preguntas[idCont].ptitulo }}</span>
				</p>
				<p class="flex items-center">
					<!-- <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2 sm:mr-6">
						<path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
						<path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
					</svg> -->
					<span class="font-bold"> {{ preguntas[idCont].pliteral }} {{ preguntas[idCont].ppregunta }}</span>
				</p>
			</div>
		</div>
		<form [formGroup]="form()" (ngSubmit)="onSubmit()"  class="flex flex-col py-6 space-y-6 md:py-0 md:px-6">
			<label class="block">
				<span class="mb-1 font-bold">Cumplimiento</span><br>
        <label>Seleccione el Cumplimiento</label>
        <select formControlName="pprespuestas" required placeholder="Sector" type="text" style="color: #000;" class="text-sm text-gray-200 px-4 py-3 rounded-lg w-full bg-gray-200 focus:bg-gray-100 border border-gray-200 focus:outline-none focus:border-purple-400">
          <option value="Cumple">Cumple</option>
          <option value="Cumple Parcialmente">Cumple Parcialmente</option>
          <option value="No Cumple">No Cumple</option>
        </select>
			</label>
      <input type="number" formControlName="pregunta_idpregunta" hidden>
       <!-- <pre>{{ form().value | json }}</pre> -->
      <!-- <pre>{{form().valid | json}}</pre> -->
      <!-- <pre>{{form().invalid | json}}</pre> -->
			<label class="block">
				<span class="mb-1">Notas</span>
				<textarea formControlName="ppnotas" rows="3" class="block w-full rounded-md focus:ring focus:ring-opacity-75 focus:dark:ring-violet-600 dark:bg-gray-100"></textarea>
			</label>
			<label class="block">
				<span class="mb-1">Observaciones</span>
				<textarea formControlName="ppobservaciones" rows="3" class="block w-full rounded-md focus:ring focus:ring-opacity-75 focus:dark:ring-violet-600 dark:bg-gray-100"></textarea>
			</label>

      <div class="flex items-center place-content-center">
        <button (click)="previous()" class="rounded-md border border-transparent py-2 px-4 flex items-center text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
          Anterior
        </button>
          <button type="submit" [disabled]="form().invalid" class="self-center px-8 py-3 text-lg rounded focus:ring hover:ring focus:ring-opacity-75 dark:bg-violet-600 dark:text-gray-50 focus:dark:ring-violet-600 hover:dark:ring-violet-600">Enviar</button>
          <button (click)="next()" class="rounded-md border border-transparent py-2 px-4 flex items-center text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
          Siguiente
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 ml-1.5">
            <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </form>
	</div>
</section>
